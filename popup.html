<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Scroll & Refresh</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Configuration</h2>

      <div class="input-group">
        <label for="scrollPixel">Scroll Pixel (px):</label>
        <input type="number" id="scrollPixel" value="2" min="1" />
      </div>

      <div class="input-group">
        <label for="scrollTime">Scroll Time (ms):</label>
        <input type="number" id="scrollTime" value="1" min="1" />
      </div>

      <div class="input-group checkbox-group">
        <input type="checkbox" id="autoRefresh" />
        <label for="autoRefresh">Auto Refresh</label>
      </div>

      <div class="input-group hidden" id="refreshIntervalGroup">
        <label for="refreshInterval">Refresh Interval (s):</label>
        <input type="number" id="refreshInterval" value="60" min="5" />
      </div>

      <div class="button-group">
        <button id="startBtn" class="primary">Start</button>
        <button id="stopBtn" class="secondary" disabled>Stop</button>
      </div>

      <div id="status" class="status-bar">Ready</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
