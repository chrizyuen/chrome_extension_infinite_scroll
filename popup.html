<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll & Refresh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo-area">
                <img src="images/icon48.png" alt="Logo" class="logo">
                <h1>Infinite Scroll</h1>
            </div>
        </header>

        <main>
            <div class="card">
                <div class="section-title">Scrolling</div>
                <div class="control-grid">
                    <div class="input-wrapper">
                        <label for="scrollPixel">Pixels / Scroll</label>
                        <div class="input-container">
                            <input type="number" id="scrollPixel" value="2" min="1">
                            <span class="unit">px</span>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="scrollTime">Interval</label>
                        <div class="input-container">
                            <input type="number" id="scrollTime" value="1" min="1">
                            <span class="unit">ms</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="section-header">
                    <div class="section-title">Auto Refresh</div>
                    <label class="switch">
                        <input type="checkbox" id="autoRefresh">
                        <span class="slider round"></span>
                    </label>
                </div>
                
                <div class="input-wrapper hidden" id="refreshIntervalGroup">
                    <label for="refreshInterval">Refresh Every</label>
                    <div class="input-container">
                        <input type="number" id="refreshInterval" value="60" min="5">
                        <span class="unit">s</span>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="action-buttons">
                <button id="startBtn" class="btn btn-primary">Start Scrolling</button>
                <button id="stopBtn" class="btn btn-secondary" disabled>Stop</button>
            </div>
            <div id="status" class="status-text">Ready to run</div>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
